<mat-card-title>Add Group</mat-card-title>
<mat-card-content>
  <form name="addGroupForm" id="addGroupForm" (submit)="save()">
    <mat-form-field>
      <input matInput required placeholder="Title"
             id="titleInput"
             name="titleInput"
             [formControl]="titleControl">
      <mat-error *ngIf="titleControl.hasError('required')">This is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description"
             id="descriptionInput"
             name="descriptionInput"
             [formControl]="descriptionControl">
      <mat-error *ngIf="descriptionControl.hasError('required')">This is required</mat-error>
    </mat-form-field>
  </form>

</mat-card-content>

<mat-card-actions>
  <button mat-button form="addGroupForm">Create</button>
</mat-card-actions>
