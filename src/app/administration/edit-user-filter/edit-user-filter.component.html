<div fxLayoutGap="1rem" class="container" fxFlex="50%" fxLayoutAlign="center" fxLayout="column">
  <h2>Edit User</h2>
  <mat-list>
    <a mat-list-item *ngFor="let user of users|async" routerLink="{{user.id}}">
      <p>
          {{user.username}} {{user.name}}
      </p>
    </a>
  </mat-list>
</div>
