<div *ngIf="user" fxLayout="column">
  <div>
    <mat-form-field class="edit-user-input" fxFlex.xs="100%" fxFlex="50%">
      <input matInput [(ngModel)]="user.name" placeholder="Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="edit-user-input" fxFlex.xs="100%" fxFlex="50%">
      <input matInput [(ngModel)]="user.username" placeholder="Username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field fxFlex.xs="100%" fxFlex="50%">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let role of user.roles" [selectable]="selectable"
                  [removable]="removable"
                  (remove)="removeRole(role)">
          {{role.title}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Roles"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addRole($event)"/>
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field fxFlex.xs="100%" fxFlex="50%">
      <mat-chip-list #groupChipList>
        <mat-chip *ngFor="let group of user.groups" [selectable]="selectable"
                  [removable]="removable"
                  (remove)="removeGroup(group)">
          {{group.title}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Groups"
               [matChipInputFor]="groupChipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addGroup($event)"/>
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div>
    <button mat-button (click)="saveUser()">Save</button>
  </div>
</div>
