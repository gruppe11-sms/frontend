<div *ngIf="user">
  <div>
    <mat-form-field class="edit-user-input">
      <input matInput [(ngModel)]="user.name" placeholder="Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="edit-user-input">
      <input matInput [(ngModel)]="user.username" placeholder="Username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="demo-chip-list" class="edit-user-input">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let role of user.roles" [selectable]="selectable"
                  [removable]="removable"
                  (remove)="remove(role)">
          {{role.title}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Roles"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)"/>
      </mat-chip-list>
    </mat-form-field>
  </div>
</div>
