<div class="container" *ngIf="user" fxLayout="column">
  <div>
    <label>Name</label>
  </div>
  <div>
    <mat-form-field class="edit-user-input" fxFlex="100%">
      <input matInput [(ngModel)]="user.name" >
    </mat-form-field>
  </div>
  <div>
    <label>Username</label>
  </div>
  <div>
    <mat-form-field class="edit-user-input" fxFlex="100%">
      <input matInput [(ngModel)]="user.username">
    </mat-form-field>
  </div>
  <div>
    <label>Roles</label>
  </div>
  <div>
    <mat-form-field fxFlex="100%">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let role of user.roles" [selectable]="selectable"
                  [removable]="removable"
                  (remove)="removeRole(role)">
          {{role.title}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addRole($event)"/>
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div>
    <label>Groups</label>
  </div>
  <div>
    <mat-form-field fxFlex="100%">
      <mat-chip-list #groupChipList>
        <mat-chip *ngFor="let group of user.groups" [selectable]="selectable"
                  [removable]="removable"
                  (remove)="removeGroup(group)">
          {{group.title}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [matChipInputFor]="groupChipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addGroup($event)"/>
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-button (click)="saveUser()">Save</button>
  </div>
</div>
