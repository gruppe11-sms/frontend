<mat-card>
  <mat-card-title>
    Edit User
  </mat-card-title>
  <mat-card-content class="container" fxLayout="column">
    <form name="editUserForm" id="editUserForm" (submit)="saveUser()">
      <h5>User info</h5>
      <mat-form-field>
        <input matInput [(ngModel)]="username" placeholder="Name" name="nameInput">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userid" placeholder="Username" name="usernameInput">
      </mat-form-field>
      <h5>Roles</h5>
      <app-multi-edit
        [displayWith]="formatRole"
        [options]="possibleRoles|async"
        [values]="roles|async"
        (selected)="addRole($event)"
        (removed)="removeRole($event)">
      </app-multi-edit>

      <h5>Groups</h5>
      <app-multi-edit
        [displayWith]="formatGroup"
        [options]="possibleGroups|async"
        [values]="groups|async"
        (selected)="addGroups($event)"
        (removed)="removeGroup($event)">
      </app-multi-edit>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [color]="'primary'" form="editUserForm">Save</button>
  </mat-card-actions>
</mat-card>
