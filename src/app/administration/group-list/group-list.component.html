<mat-card-header>
  <h2>Edit Group</h2>
</mat-card-header>
<mat-card-content>
  <mat-list class="list">
    <mat-list-item *ngFor="let group of groups|async" @listAnimation>
      <a routerLink="{{group.id}}/edit">
        {{group.title}}
      </a>
      <button mat-icon-button (click)="remove(group)" type="button">
        <mat-icon matListIcon>clear</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card-content>
