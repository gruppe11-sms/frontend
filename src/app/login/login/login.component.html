<div fxLayout="row" fxLayoutAlign="center center" fxFlex="">

  <form name="loginForm" fxLayout="column" (submit)="login()">
    <mat-input-container fxLayout="row">
      <input fxFlex matInput #usernameInput="ngModel" [(ngModel)]="username" name="usernameInput" required
             placeholder="Username">
      <mat-error *ngIf="usernameInput.hasError('required')">This is required</mat-error>
    </mat-input-container>
    <mat-input-container fxLayout="row">
      <input fxFlex matInput #passwordInput="ngModel" [(ngModel)]="password" name="passwordInput" required
             placeholder="Password">
      <mat-error *ngIf="passwordInput.hasError('required')">This is required</mat-error>
    </mat-input-container>
    <button mat-button>Login</button>
  </form>
</div>
