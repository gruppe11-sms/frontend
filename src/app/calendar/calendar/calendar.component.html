<div fxLayout="row">
  <div fxFlex="100%">
    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Calendar</h1>
          </mat-card-title>
          <mat-card-subtitle>
            your timetable
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list *ngFor="let activity of activities|async">
              <mat-list-item>
                <mat-card>
                  <mat-card-header>
                    <mat-card-title>
                      {{activity.title}}
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    {{activity.startDate}} -
                    {{activity.endDate}}
                  </mat-card-content>
                </mat-card>
              </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-footer>
          <mat-card-actions>
            <button mat-raised-button>Create Event</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
