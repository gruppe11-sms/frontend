<div fxLayoutAlign="center center">
  <form>
    <h4>Change Password</h4>
    <div>
      <mat-form-field>
        <input matInput #OldPassword name="OldPassword" placeholder="Old Password">
        <mat-error *ngIf="notOldPassword|async">Wrong Password</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput #NewPassword name="NewPassword" placeholder="New Password" >
      </mat-form-field>
    </div>
    <div>
    <button mat-button (click)="savePassword(OldPassword.value, NewPassword.value)">Save Password</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</div>
