<mat-list>
  <mat-list-item *ngFor="let value of (values||[])">
    <span>{{displayWith(value)}}</span>
    <!--button matListIcon mat-icon-button (click)="remove(value)">
      <mat-icon>clear</mat-icon>
    </--button!-->
    <button mat-icon-button (click)="remove(value)">
      <mat-icon matListIcon>clear</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<mat-form-field>
  <input type="search" placeholder="Search" matInput [formControl]="searchControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith" (optionSelected)="select($event)">
    <mat-option *ngFor="let option of filteredOptions|async" [value]="option">
      {{displayWith(option)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
