<mat-card-header>
  <mat-card-title>
    <h1>Create Lesson</h1>
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  <form (submit)="createLesson()" name="createLessonForm" id="createLessonForm" fxLayout="column">
    <!--title-->
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput name="lessonTitleInput" required [formControl]="titleControl"
               placeholder="Lesson Title" fxFlex="100">
        <mat-error *ngIf="titleControl.hasError('required')">This is required</mat-error>
      </mat-form-field>
    </div>
    <!---->
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxFlex="48%" fxLayout="column">
        <mat-form-field>
          <input matInput [matDatepicker]="StartDatepicker" name="courseStartDate"
                 required placeholder="Start date" [formControl]="startDateControl">
          <mat-datepicker-toggle matSuffix [for]="StartDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #StartDatepicker></mat-datepicker>
          <mat-error *ngIf="startDateControl.hasError('required')">This is required</mat-error>
        </mat-form-field>
        <br>
        <app-time-stamp-input
          [inputControl]="startTimeControl"
          placeholder="Lesson start time"
        >

        </app-time-stamp-input>
      </div>
      <div fxFlex="48%" fxLayout="column">
        <mat-form-field>
          <input matInput [matDatepicker]="EndDatepicker" name="lessonEndDate" [formControl]="endDateControl"
                 required placeholder="End date">
          <mat-datepicker-toggle matSuffix [for]="EndDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #EndDatepicker></mat-datepicker>
          <mat-error *ngIf="endDateControl.hasError('required')">This is required</mat-error>
        </mat-form-field>
        <br>
        <app-time-stamp-input
          [inputControl]="endTimeControl"
          placeholder="Lesson end time"
        >

        </app-time-stamp-input>
      </div>
    </div>


    <br>
  </form>
</mat-card-content>
<mat-card-actions>

  <button mat-button color="primary" type="submit" form="createLessonForm">Create Lesson</button>
</mat-card-actions>
